<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webpack-minimal</title>
    <link rel="shortcut icon" type="image/png" href="../assets/favicon-16x16.png"/>
    <!-- <link rel="stylesheet" href="./src/index.css"/>
         <link rel="stylesheet" href="./src/theme.css"/> -->
    <link rel="stylesheet" href="./assets/cards-css/pixel.css"/>
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
          html, body {
         width: 100%;
         height: 100%;
         padding: 0px;
         margin: 0px;

     }

     body {
         font-family: 'Roboto', sans-serif;
         background: black;
     }

     section {
         width: 100%;
         height: 100%;
         background: #202020;
     }

     #controls {
         text-align: center;
     }

     #controls > * {
         margin-top: 4px;
     }

     .deck {
         display: flex;
         margin: auto;
         width: 90%;
         height: 30%;
     }

     .pg-wrap {
         margin: auto;
         width: 90%;
         height: 0;
         padding-bottom: 60%;
     }
    </style>
</head>
<body>
  <section>
    <div id="app"></div>

    <div id="controls">
      <button id="deal">Deal</button>
      <button id="round">Next Round</button>
      <button id="showdown">Showdown</button>
      <button id="showdown2">Showdown Muck</button>
      <button id="check">Check</button>
      <button id="call">Call</button>
      <button id="raise">Raise</button>
      <button id="allin">AllIn</button>
      <button id="fold">Fold</button>
      <br/>
      <button id="join">Join</button>
      <button id="leave">Leave</button>
    </div>
  </section>

  <section>
    <div class="is2d deck">
      <div class="card ace hearts"></div>
      <div class="card ace diamonds"></div>
      <div class="card ace clubs"></div>
      <div class="card ace spades"></div>
    </div>
  </section>

  <script>

   const promiseSerial = funcs =>
     funcs.reduce((promise, func) =>
       promise.then(result => func().then(Array.prototype.concat.bind(result))),
                  Promise.resolve([]))

   const api = init();

   function init() {
     
     const handlers = {
       move(o) {
       }
     };

     var config = {
       currency: '$',
       fen: '70b 50B 100 100, 100!20(30 50 . . .)~10!0\nR20 R20',
       clock: {
         running: true,
         initial: 60,
         times: 60,
       },
       pov: {
         seats: [{ img: 'https://i.pravatar.cc/300?1' },
                 { img: 'https://i.pravatar.cc/300?2' },
                 { img: 'https://i.pravatar.cc/300?2' },
                 { img: 'https://i.pravatar.cc/300?2' },
                 { img: 'https://i.pravatar.cc/300?3' }],
         handIndexes: [0, 1, 2, 3, 4]
       },
       events: {
       }
     };

     //const server = new Pokerground.Server();
     //const socket = new Pokerground.Socket(handlers);

     return Pokerground(document.getElementById('app'), config);
   }

   const apiJoin = (() => {
     const emptySeats = [2,3];

     return function() {
       if (emptySeats.length === 0) return;
       api.join(emptySeats[0], { img: 'https://i.pravatar.cc/300?4' });
       emptySeats.shift();
     }
   })();

   const apiLeave = (() => {
     const fullSeats = [1, 2, 3, 4, 0];

     return function() {
       if (fullSeats.length === 0) return;
       api.leave(fullSeats[0]);
       fullSeats.shift();
     }
   })();
   
   onClick(document.getElementById("join"), apiJoin);

   onClick(document.getElementById("leave"), apiLeave);

   var seatIndexes = [0,1,2,3, 4];
   const clock = { times: 30, initial: 30, running: true };
   
   const apiDelay = (delay = 1000) => {
     return new Promise(resolve => {
       setTimeout(resolve, delay);
     });
   };

   const apiDeal = (() => {
     var fens = [
       { fen: '60b 40s 100B 100, 100!20(. 5 10 . .)~10!0\n',
         handIndexes: [0, 1, 2, 3, 4] },
       { fen: '70 50b 100s 100B, 100!20(. . 5 10 .)~10!0\n',
         handIndexes: [1,2,3,4,0] },
       { fen: '70 50 100b 100B!20(. . 5 10)~10!0\n',
         handIndexes: [0,1,2,3] },
       { fen: '70B, 100b!20(10 5)~10!0\n',
         handIndexes: [0, 1] },
       { fen : '70s 100b!20(5 10 . . .)~10!0\n',
         handIndexes: [1, 0] }
     ];
     function nextFen(fen) {
       return fens[(fens.indexOf(fen) + 1) % fens.length];
     }
     var fen = fens[0];
     
     return function() {
       fen = nextFen(fen);
       return Promise.all([
         api.deal(fen.fen, fen.handIndexes),
         api.setClock(clock)
       ]);
     }
   })();

   const apiShowdownMuck = (() => {
     var showdown = {
       pots: [
         { amount: 1500, involved: [seatIndexes[1]]}
       ],
       pot: 1000
     };
     return function() {
       return api.endRound(showdown);
     };
   })();

   const apiShowdown = (() => {
     var showdown = {
       middle: {
         flop: 'As Tc Qd',
         turn: 'Kh',
         river: '2c'
       },
       hands: {
         [seatIndexes[0]]: { hole: 'Ah Ac', rank: 'threepair', hand: 'Ah Ac As Qd Tc' },
         [seatIndexes[1]]: { hole: 'Kc Jh', rank: 'straight', hand: 'As Kh Qd Jh Tc' },
         [seatIndexes[2]]: { hole: '2c 3c', rank: 'highcard', hand: 'As Qd Tc 3c 2c' }
       },
       pots: [
         /* { amount: 1500, involved: [seatIndexes[1]]},
          * { amount: 5000, involved: [seatIndexes[0], seatIndexes[2], seatIndexes[1]]},
          * { amount: 1500, involved: [seatIndexes[1]]},
          * { amount: 1500, involved: [seatIndexes[2]]},
          * { amount: 1500, involved: [seatIndexes[0]]}, */
         { amount: 16000, involved: [seatIndexes[0], seatIndexes[2]]}],
       pot: 16000
     };
     return function() {
       return api.showdown(showdown);
     };
   })();

   const apiNextRound = (() => {
     var pot = 0;
     var middle = {};
     return function() {
       pot += 3250;
       var reset;
       if (middle.river) {
         middle = {};
         reset = true;
       }
       if (middle.turn) {
         middle.river = '2c'
       }
       if (middle.flop) {
         middle.turn = 'Kh'
       }
       if (!reset && !middle.flop) {
         middle.flop = 'As Tc Qd';
       }
       return api.nextRound({ middle, pot}).then(
         () => api.setClock(clock)
       );
     };
   })();

   function apiMove(o) {
     let lastPromise = api.move(o.uci, o.stack);
     if (o.next) {
       lastPromise = lastPromise.then(apiNextRound);
     }
     if (o.showdown) {
       lastPromise = lastPromise.then(apiShowdown)
                                .then(apiDelay)
                                .then(apiDeal)
     }
     if (o.end) {
       lastPromise = lastPromise.then(apiShowdownMuck)
                                .then(() => apiDelay(2000))
                                .then(apiDeal);
     } else {
       lastPromise.then(() => api.setClock(o.clock));
     }
     return lastPromise;
   }

   onClick(document.getElementById("deal"), apiDeal);

   onClick(document.getElementById("showdown2"), apiShowdownMuck);
   
   onClick(document.getElementById("showdown"), apiShowdown);

   onClick(document.getElementById("round"), apiNextRound);

   onClick(document.getElementById("raise"), () => apiMove({
     uci: 'R10000',
     stack: 9000,
     clock
   }));

   onClick(document.getElementById("call"), () => {
     apiMove({
       uci: 'C1000',
       stack: 9000,
       clock,
       next: true
     })
   });

   onClick(document.getElementById("allin"), () => apiMove({
     uci: 'A10000',
     clock,
     showdown: true
   }));

   onClick(document.getElementById("check"), () => apiMove({
     uci: 'H',
     clock
   }));

   onClick(document.getElementById("fold"), () => apiMove({
     uci: 'F',
     clock
     // end: true
   }));

   function onClick(button, f) {
     button.addEventListener('click', f);
   }
   
  </script>

</body>
</html>
